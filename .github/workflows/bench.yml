name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    strategy:
      matrix:
        runtime: [node, bun]
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: benchmark
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run Benchmark
        run: |
          if [ "${{ matrix.runtime }}" = "node" ]; then
            pnpm run bench
          else
            pnpm run bench:bun
          fi
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/benchmark

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-logs-${{ matrix.runtime }}
          path: log-${{ matrix.runtime }}.txt
